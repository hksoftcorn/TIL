<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .done {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <form action="/todos/">
    <input type="text">
    <button>Todo</button>
  </form>
  <ul></ul>

<script>
  const form = document.querySelector('form')

  function addTodo (event) {
    // 이벤트를 취소한다.
    event.preventDefault()

    // input element와 input element의 value 값을 저장한다.
    const input = document.querySelector('input')
    const content = input.value
    
    if (content.trim()) {
      // li element를 생성 후 input element의 value 값을 데이터로 저장한다
      const li = document.createElement('li')
      li.innerText = content
      
      // ul 태그의 자식 태그로 위에서 생성한 li element를 넣는다.
      const ul = document.querySelector('ul')
      ul.appendChild(li)
      
      // 삭제 버튼을 생성 후 li 태그의 자식 태그로 넣는다.
      const deleteBtn = document.createElement('button')
      deleteBtn.innerText = 'X'
      li.appendChild(deleteBtn)
      
      // 삭제 버튼을 클릭하면 해당 li element를 삭제한다
      deleteBtn.addEventListener('click', function (event) {
        // console.log(event)
        // event.target.parentNode.remove()
      })
      
      // 1. add, remove 버전
      // li.addEventListener('click', function (event) {
      //   if (event.target.classList.contains('done')) {
      //     event.target.classList.remove('done')
      //   } else {
      //     event.target.classList.add('done')
      //   }
      // })

      // 2. toggle 버전
      // li element를 클릭하면 취소선이 토글된다.
      li.addEventListener('click', function (event) {
        event.target.classList.toggle('done')
      })
    } else {
      alert('할 일을 입력해주세요.')
    }
    event.target.reset()
  }

  form.addEventListener('submit', addTodo)
</script>
</body>
</html>
